<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space X Clone</title>
  <link rel='stylesheet' href='reset.css' />
  <link rel='stylesheet' href="style.css" />
</head>

<body>
  <header>
    <img src='https://cdn.freebiesupply.com/logos/large/2x/spacex-logo-black-and-white.png' class='spacex-logo' />
    <nav>
      <p class="nav-links">FALCON 9</p>
      <p class="nav-links">FALCON HEAVY</p>
      <p class="nav-links">DRAGON</p>
      <p class="nav-links">STARSHIP</p>
      <p class="nav-links">HUMAN SPACEFLIGHT</p>
      <p class="nav-links">RIDESHARE</p>
    </nav>
    <div class='hamburger'>
      <div class="menu-bars"></div>
      <div class="menu-bars"></div>
      <div class="menu-bars"></div>
    </div>
  </header>

  <div class='recent-launch-box'>

    <h1 class='recent-launch-text'>GPS III SPACE VEHICLE 04 MISSION</h1>
    <div class='replay'>REPLAY</div>

  <footer>
    <img src='https://img.icons8.com/ios/452/expand-arrow--v2.png' class='arrow' />
  </footer>

</html>
